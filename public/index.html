<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Unify Giving - API</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            font-family: Spartan, Arial, sans-serif;
            color: #fff;
            font-weight: 700;
            font-style: normal;
            letter-spacing: .5px;
            word-spacing: 1px;
            background-color: transparent;
            background-image: radial-gradient(at bottom center, #4f1cd5 5%, #1b0453 99%);
            min-height: 100vh;
            margin: 0
        }

        h1 {
            text-shadow: 0 0 10px #9ef822
        }

        button {
            font-size: 16px;
            font-weight: 600;
            letter-spacing: .5px;
            word-spacing: 1px;
            color: #9ef822;
            background-image: radial-gradient(at center center, #4f1cd5 5%, #1b0453 99%);
            border-style: solid;
            border-width: 1px 1px 1px 1px;
            border-color: #9ef822;
            box-shadow: 0 0 10px 0 #9ef822;
            padding: 16px 32px;
            border-radius: 6px;
            text-decoration: none;
            cursor: pointer
        }

        p {
            font-weight: 400;
            text-align: center
        }

        .content {
            flex: 1 0 auto;
            align-items: center;
            justify-content: center;
            display: flex;
            flex-direction: column
        }

        .curved-bottom {
            flex-shrink: 0
        }

        svg {
            margin-bottom: -5px
        }

        footer {
            height: 200px;
            background-color: #fff
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>Unify Giving API - (Staging and Development)</h1>
        <button id="viewDocsBtn">View the docs</button>
    </div>
    <div class="curved-bottom" data-negative="true">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 100" preserveAspectRatio="none">
            <path fill="white" d="M500,97C126.7,96.3,0.8,19.8,0,0v100l1000,0V1C1000,19.4,873.3,97.8,500,97z"></path>
        </svg>
    </div>
    <footer></footer>
    <script>
        let btn = document.getElementById('viewDocsBtn');
        btn.addEventListener('click', () => {
            let href = window.location.href;
            if (href.endsWith('/')) {
                href = href.slice(0, href.length - 1);
            }
            window.location = href + '/api-docs';
        })
    </script>
</body>

</html>
